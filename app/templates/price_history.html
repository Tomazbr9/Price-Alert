<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Histórico de Preços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow rounded">
      <div class="card-body">
        <h3 class="card-title">Histórico de Preços</h3>

        <div class="row mt-4">
          <div class="col-md-4">
            <h1>{{product.name}}</h1>
          </div>
          <div class="col-md-8">
            <h5></h5>
            <p class="mb-1"><strong>Último Preço:</strong> R$ {{last_price.price}}</p>
            <p><strong>Link:</strong> <a href="{{product.url}}" target="_blank">Ver produto</a></p>
          </div>
        </div>

        <hr>

        <h5 class="mt-4">Tabela de Preços</h5>
        <div class="table-responsive">
          <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
              <tr>
                <th>Data</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody>
              {% for prices in all_prices %}
                <tr>
                    <td>{{prices.date}}</td>
                    <td>{{prices.price}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
